        <script src="lib/moment.min.js"></script>
        <script src="lib/hls.js"></script>
        <script src="js/Context.js"></script>

        <script src="js/helpers/BaseDecisionListener.js"></script>
        <script src="js/network/NetworkView.js"></script>
        <script src="js/network/NetworkInteractor.js"></script>
        <script src="js/network/NetworkPresenter.js"></script>
        <script src="js/camera/CameraView.js"></script>

        <script src="js/camera/CameraPresenter.js"></script>
        <script src="js/activity/ActivityView.js"></script>

        <title>Blink Viewer</title>
    </head>
    <body>
      <div id="upgrade"><i class="fas fa-flag"></i>Bling <span></span> has been installed. <a href="#">Reload</a></div>
      <div id="draggable-window"></div>
      <div id="toolbar-window">
            <!-- <div class="minimize"> -->
                <!-- <i class="fas fa-window-minimize"></i> -->
            <!-- </div> -->
            <!-- <div class="maximize"> -->
                <!-- <i class="fas fa-window-maximize"></i> -->
            <!-- </div> -->
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
        </div>
      <div class="layout">
        <div class="drawer">
          <nav class="navigation"></nav>
          <img class="logo" src="img/logo.png"/>
        </div>
        <div class="content"></div>
      </div>
      <dialog id="login" class="mdl-dialog">
        <h4 class="mdl-dialog__title"><img src="img/logo_white.png"/></h4>
        <form action="#">
          <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input user" type="text" id="userInput"/>
              <label class="mdl-textfield__label" for="userInput">Username...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input password" type="password" id="passwordInput"/>
                <label class="mdl-textfield__label" for="passwordInput">Password...</label>
            </div>
            
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                <span class="mdl-radio__label blink_label">blink</span>
            </label>
          </div>
          <div class="mdl-dialog__actions">
            <button type="submit" class="mdl-button submit">Login</button>
          </div>
          <div class="progress mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </form>
      </dialog>
      <div id="toast" class="mdl-js-snackbar mdl-snackbar">
          <i class="fas fa-exclamation-triangle"></i>
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </body>
    <script>
        $.ajaxPrefilter(function( options ){options.url = "" + options.url;});
    
        var server = "immedia-semi.com";
        var credentials = {region: "", token: ""};

        var g_user;
        
        var initializeConfig = initializeConfig || [];
        initializeConfig.push("login");
        initializeConfig.push("board");
        initializeConfig.push("camera");

        (function()
        {
            new blink.helpers.Initializer();
        })();
    </script>
</html>

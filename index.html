<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="lib/mdl/material.min.css">
        <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="stylesheet" href="css/drawer.css">
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/mdl/material.min.js"></script>
        <script src="lib/moment.min.js"></script>
        <script src="lib/hls.js"></script>
        <script src="js/Context.js"></script>
        <script src="js/helpers/Utils.js"></script>
        <script src="js/helpers/BaseDecisionListener.js"></script>
        <script src="js/network/NetworkView.js"></script>
        <script src="js/network/NetworkInteractor.js"></script>
        <script src="js/network/NetworkPresenter.js"></script>
        <script src="js/camera/CameraView.js"></script>
        <script src="js/camera/CameraInteractor.js"></script>
        <script src="js/camera/CameraPresenter.js"></script>
        <script src="js/activity/ActivityView.js"></script>
        <script src="js/activity/ActivityInteractor.js"></script>
        <script src="js/activity/ActivityPresenter.js"></script>
        <script src="js/login/LoginView.js"></script>
        <script src="js/login/LoginInteractor.js"></script>
        <script src="js/login/LoginPresenter.js"></script>
        <script src="js/homescreen/HomescreenView.js"></script>
        <script src="js/homescreen/HomescreenPresenter.js"></script>
        <script src="js/homescreen/HomescreenInteractor.js"></script>
        <title>Blink Viewer</title>
    </head>
    <body>
      <div id="upgrade"><i class="fas fa-flag"></i>Bling <span></span> has been installed, click <a href="#">Reload</a> You can <a href="https://github.com/lurume84/bling-viewer/releases" target="_blank">read more</a> about changes in this release.</div>
      <div id="draggable-window"></div>
      <div id="toolbar-window">
            <div class="minimize">
                <i class="fas fa-minus"></i>
            </div>
            <div class="maximize">
                <i class="fas fa-window-maximize"></i>
            </div>
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
        </div>
      <div class="layout">
        <div class="drawer">
          <nav class="navigation"></nav>
		  <div id="version">
			<div class="viewer"><div class="title">viewer</div><div class="number">0.1.24</div></div>
			<div class="desktop"><div class="title">desktop</div><div class="number"></div></div>
		  </div>
        </div>
        <div class="content"></div>
      </div>
      <dialog id="login" class="mdl-dialog">
        <h4 class="mdl-dialog__title"><img src="img/logo_white.png"/></h4>
        <form class="login" action="#">
          <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input user" type="text" id="userInput"/>
              <label class="mdl-textfield__label" for="userInput">Username...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input password" type="password" id="passwordInput"/>
                <label class="mdl-textfield__label" for="passwordInput">Password...</label>
            </div>
          </div>
          <div class="mdl-dialog__actions">
            <button type="submit" class="mdl-button submit">Login</button>
          </div>
          <div class="progress mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </form>
		<form class="verify" action="#">
          <div class="mdl-dialog__content">
			A verification code has been sent to <span class="email"></span>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input verification" id="verificationInput"/>
                <label class="mdl-textfield__label" for="verificationInput">Verification...</label>
            </div>
          </div>
          <div class="mdl-dialog__actions">
            <button type="submit" class="mdl-button submit">Verify</button>
          </div>
          <div class="progress mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </form>
      </dialog>
      <div id="toast" class="mdl-js-snackbar mdl-snackbar">
          <i class="fas fa-exclamation-triangle"></i>
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </body>
    <script>
        $.ajaxPrefilter(function( options ){options.url = "" + options.url;});
    
        var server = "immedia-semi.com";
        var credentials = {region: "", token: ""};

        var g_user;
        
        var initializeConfig = initializeConfig || [];
        initializeConfig.push("login");
        initializeConfig.push("board");
        initializeConfig.push("camera");

        (function()
        {
            new blink.helpers.Initializer();
        })();
    </script>
</html>
